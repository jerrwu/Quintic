ext {
    // App
    androidXBaseVersion = "1.1.0"
    androidXLegacyVersion = "1.0.0"
    androidXBrowserVersion = "1.2.0"
    androidXCardViewVersion = "1.0.0"
    androidXConstraintLayoutVersion = "1.1.3"

    lifecycleVersion = "2.2.0"

    materialDesignVersion = "1.0.0"

    gsonVersion = "2.8.6"
    kotlinReflectVersion = "1.3.61"
    rxJavaVersion = "2.1.13"
    rxAndroidVersion = "2.0.2"

    // Test
    junitVersion = "4.13"

    androidXTestVersion = "1.2.0"
    espressoVersion = "3.2.0"

    appDependencies = [
            // AndroidX
            androidXPreferences     : "androidx.preference:preference:$androidXBaseVersion",
            androidXConstraintLayout: "androidx.constraintlayout:constraintlayout:$androidXConstraintLayoutVersion",
            androidXAppCompat       : "androidx.appcompat:appcompat:$androidXBaseVersion",
            androidXRecyclerView    : "androidx.recyclerview:recyclerview:$androidXBaseVersion",
            androidXLegacyV4        : "androidx.legacy:legacy-support-v4:$androidXLegacyVersion",
            androidXBrowser         : "androidx.browser:browser:$androidXBrowserVersion",
            androidXCardView        : "androidx.cardview:cardview:$androidXCardViewVersion",

            lifecycleExtensions     : "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion",

            materialDesign          : "com.google.android.material:material:$materialDesignVersion",

            gson                    : "com.google.code.gson:gson:$gsonVersion",
            kotlinReflect           : "org.jetbrains.kotlin:kotlin-reflect:$kotlinReflectVersion",
            rxJava                  : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            rxAndroid               : "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    ]

    appTestDependencies = [
            // Test
            junit       : "junit:junit:$junitVersion",

            // AndroidTest
            androidXTest: "androidx.test:runner:$androidXTestVersion",
            espresso    : "androidx.test.espresso:espresso-core:$espressoVersion"
    ]
}